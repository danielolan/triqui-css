<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label id="player1" class="player">Jugador 1: <input type="text" id="name1"></label>
        <label id="player2" class="player">Jugador 2: <input type="text" id="name2"></label>
        <button id="start">Iniciar Juego</button>
        <button id="reset">Reiniciar Juego</button>
      
        
    </div>
    <div class="container-trqui">
       
        <div class="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
